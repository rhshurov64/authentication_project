{% extends "core/base.html" %}


{% block content %}
<div class="container">
    <h2 class ='alert alert-info text-center my-5'>User Login</h2>
    <div class="row justify-content-around align-items-center">
        <div class="col-4 ">
            <form action=""  class="mt-5 " method="POST">
                {% csrf_token %}

                {% for fm in forms %}
                    {{fm.label_tag}}
                    {{fm}}
                    <small>{{fm.errors|striptags}}</small> 
                    <br><br><br>
                
                {% endfor %}
            
                <input type="submit" class="btn btn-primary my-3" value="Login">
                
            </form>
            {% if messages %}
            
                {% for message in messages %}
                {{message}}
                    
                {% endfor %}
                    
                    
            {% endif %}


        </div>
    </div>
</div>
    
{% endblock content %}
